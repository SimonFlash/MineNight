plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

repositories {
    maven {
        url 'https://jitpack.io'
    }
}

group 'com.mcsimonflash.sponge.minenight'
version '1.0.0'
ext.teslaversion = '1.1.5'
ext.spongeversion = '7.1.0'

dependencies {
    compile "com.github.SimonFlash.TeslaPowered:TeslaLibs:v${teslaversion}"
    compile "org.spongepowered:spongeapi:${spongeversion}"
}

jar {
    archiveName = "${project.name}-s${spongeversion[0..2]}-v${version}-raw.jar"
}

shadowJar {
    dependencies {
        include dependency("com.github.SimonFlash.TeslaPowered:TeslaLibs:v${teslaversion}")
    }
    relocate 'com.mcsimonflash.sponge.teslalibs', 'com.mcsimonflash.sponge.minenight.teslalibs'
    archiveName = "${project.name}-s${spongeversion[0..2]}-v${version[0..4]}.jar"
}

task copyJars(type: Copy) {
    from shadowJar into project.file("#releases/${version}")
}

build.dependsOn shadowJar, copyJars